<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Chat</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #fff; }
    #form { margin-top: 10px; display: flex; }
    #input { flex: 1; padding: 10px; font-size: 16px; }
    #send { padding: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Anonymous Chat</h2>
  <div id="chat"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="send">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    function appendMessage(msg) {
      const div = document.createElement('div');
      const date = new Date(msg.timestamp);
      div.innerHTML = `<strong>[${date.toLocaleString()}] ${msg.id}</strong>: ${msg.text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.on('load messages', msgs => {
      msgs.forEach(appendMessage);
    });

    socket.on('chat message', appendMessage);

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
